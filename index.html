<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Shop</title>
  </head>
  <body>
    <div class="main">
      <div class="left-one">
        <div class="left-block">
          <div class="arrow"></div>
          <div class="arrow-text">
            <div id="counter-left-in">3.6in</div>
            <div id="counter-left-cm">9cm</div>
          </div>
          <div class="arrow-down"></div>
        </div>
        <div class="right-block">
          <img id="img-block-one" src="./img/1.png" />
          <div class="right-block-bottom"></div>
        </div>
      </div>

      <div class="divider"></div>

      <div class="right-one">
        <div class="controller-btn">
          <div class="btn-func size-two" onclick="sizeMinus()">
            <div class="btn-func-el">-</div>
          </div>

          <div class="btn-func-center size-one">
            <div id="center-counter" class="btn-func-el">10%</div>
          </div>

          <div class="btn-func size-two" onclick="sizePlus()">
            <div class="btn-func-el">+</div>
          </div>
        </div>

        <div class="controller-title">ADJUST HEIGHT</div>
      </div>
    </div>

    <script src="/script.js"></script>
  </body>
</html>
